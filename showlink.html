<!DOCTYPE html>
<html lang="cmn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="chat">
  <title>LinkList</title>
</head>
<body>
  <div>
    <form name="postform" id="postform" method="POST" action="/add" onsubmit='return checkForm()'>
      <input type="submit" value="Send">
      <input type="text" id="inputdata" name="inputdata" autofocus>
    </form>
  </div>
  <div>
    <form name="delform" id="delform" method="POST" action="/del">
      <input type="hidden" name="delid" id="delid" value="">
    <div id="contentdiv"></div>
    </form>
  </div>

<script>
  document.getElementById("contentdiv").innerHTML="{{.initdata}}";
  function checkForm(){
    let inputstr=document.getElementById("inputdata").value.trim();

    if(inputstr==""){
      return false;
    }
    return true;
  }
  function delpost(id){
    document.getElementById("delid").value=id;
    let form = document.getElementById('delform');
    form.submit();
  }
</script>
</body>
</html>
